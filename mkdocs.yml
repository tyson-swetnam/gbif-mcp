    - Registry Tools: user-guide/registry-tools.md
    - Maps Tools: user-guide/maps-tools.md
    - Literature Tools: user-guide/literature-tools.md
    - Vocabularies Tools: user-guide/vocabularies-tools.md
    - Validator Tools: user-guide/validator-tools.md

  - Developer Guide:
    - Architecture: developer-guide/architecture.md
    - Adding Tools: developer-guide/adding-tools.md
    - Testing: developer-guide/testing.md
    - Contributing: developer-guide/contributing.md

  - API Reference:
